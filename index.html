<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Range Verificator</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- <script defer type="module" src="script.js"></script> -->
    <script defer type="module" src="bundle.js"></script>
  </head>
  <body>
    <!-- <div class="div__hamburger">
      <img src="hamburger.png" />
    </div> -->
    <div class="div div__sidebar--container">
      <div class="div div__sidebar--form">
        <div class="div div__error hidden">
          <p class="p p__error--message"></p>
        </div>
        <form class="form form__store">
          <input class="input input__country--store" placeholder="País" />
          <input class="input input__city--store" placeholder="Ciudad" />
          <input class="input input__county--store" placeholder="Barrio" />
          <input class="input input__street--store" placeholder="Calle" />
          <input class="input input__number--store" placeholder="Número" />
          <input
            class="input input__postalcode--store"
            placeholder="Código postal"
          />
          <a
            class="a anchor__postalcode secondary"
            href="https://www.oca.com.ar/Busquedas/CodigosPostales"
            no-referrer
            target="_blank"
            >No sé mi código postal</a
          >
          <button class="button button__storemarker" type="submit">
            Agregar marcador
          </button>
        </form>
        <form class="form form__vertices hidden">
          <input
            type="text"
            class="input input__v1"
            placeholder="Primer vértice"
            disabled
          />
          <input
            type="text"
            class="input input__v2"
            placeholder="Segundo vértice"
            disabled
          />
          <input
            type="text"
            class="input input__v3"
            placeholder="Tercer vértice"
            disabled
          />
          <input
            type="text"
            class="input input__v4"
            placeholder="Cuarto vértice"
            disabled
          />
          <h1 class="h1 h1__vertex secondary">
            Hace click en el mapa para asignar los vertices del poligono!
          </h1>
          <button class="button form__button--drawrange" type="submit">
            Dibujar
          </button>
        </form>
        <div class="div div__link--container hidden">
          Link para verificar el rango de tu negocio
          <a class="a anchor__link--delivery-range secondary">Click aquí</a>
        </div>
        <form class="form form__address hidden">
          <input class="input input__country" placeholder="País" />
          <input class="input input__city" placeholder="Ciudad" />
          <input class="input input__county" placeholder="Barrio" />
          <input class="input input__street" placeholder="Calle" />
          <input class="input input__number" placeholder="Número" />
          <input class="input input__postalcode" placeholder="Código postal" />
          <a
            class="a anchor__postalcode secondary"
            href="https://www.oca.com.ar/Busquedas/CodigosPostales"
            no-referrer
            target="_blank"
            >No sé mi código postal</a
          >
          <button class="button button__verify" type="submit">Consultar</button>
          <button class="button button__reset hidden" type="button">
            Consultar de nuevo
          </button>
        </form>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
